[package]
name = "actix-coap"
version = "0.1.0"
authors = ["fdeantoni <fdeantoni@gmail.com>"]
edition = "2018"

[[bin]]
name = "coap-server"
path = "src/main.rs"

[[bin]]
name = "coap-client"
path = "src/client.rs"

[[bin]]
name = "test"
path = "src/test.rs"

[dependencies]
async-coap = "0.1"
async-coap-tokio = "0.1"
tokio = "0.2.0-alpha.5"
futures-preview = { version = "=0.3.0-alpha.18", features = ["async-await", "nightly"] }
futures-timer = "0.3"

openssl = { version="0.10" }
tokio-openssl = "0.4.0-alpha.5"
tokio-io = "0.2.0-alpha.5"

log = "0.4.0"
env_logger = "0.7.1"
